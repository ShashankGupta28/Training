<form #f="ngForm">
  <pre>{{f.value | json}}</pre>
  <pre>Valid? {{f.controls.email?.valid}}</pre>
  <pre>Dirty? {{f.controls.email?.dirty}}</pre>
  <pre>Touched? {{f.controls.email?.touched}}</pre>
  <div class="form-group" [ngClass]="{
      'has-danger': f.controls.email?.invalid && (f.controls.email?.dirty || f.controls.email?.touched),
      'has-success': f.controls.email?.valid && (f.controls.email?.dirty || f.controls.email?.touched)}">
    <label>Type your email here</label> &nbsp;&nbsp;&nbsp;&nbsp;
    <app-custom-input type="email" placeholder="Email address" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></app-custom-input>
  </div>
</form>
